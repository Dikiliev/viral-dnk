
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ViralDNA AI — Продюсирование будущего</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script>
    // Immediate theme sync to prevent "gray flash"
    (function() {
      const savedTheme = localStorage.getItem('viral_dna_theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      if (savedTheme === 'dark') document.documentElement.classList.add('dark');
    })();

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              500: '#8b5cf6',
              600: '#7c3aed',
              dark: '#0f172a'
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --bg: #050505;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --text-secondary: #94a3b8;
      --glass-border: rgba(255, 255, 255, 0.12);
      --accent: #8b5cf6;
      --accent-glow: rgba(139, 92, 246, 0.15);
      --shadow: 0 20px 50px -12px rgba(0,0,0,0.8);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #0f172a;
      --text-secondary: #475569;
      --glass-border: rgba(0, 0, 0, 0.1);
      --accent: #6d28d9;
      --accent-glow: rgba(109, 40, 217, 0.08);
      --shadow: 0 10px 30px -5px rgba(0,0,0,0.1);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.4s ease, color 0.4s ease;
      font-feature-settings: "ss01", "cv02";
      -webkit-font-smoothing: antialiased;
    }

    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    [data-theme="light"] .glass {
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 4px 25px -5px rgba(0, 0, 0, 0.05);
    }

    .bg-glow {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: radial-gradient(circle at 50% -10%, var(--accent-glow) 0%, transparent 60%);
      pointer-events: none;
    }

    .progress-ring {
      transition: stroke-dashoffset 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
      transform: rotate(-90deg);
    }

    /* Кастомный скроллбар - переопределяет глобальное скрытие */
    .custom-scrollbar {
      scrollbar-width: thin; /* Firefox */
      scrollbar-color: var(--accent) transparent; /* Firefox */
    }
    .custom-scrollbar::-webkit-scrollbar { 
      display: block; /* Переопределяем глобальное скрытие */
      width: 4px; 
    }
    .custom-scrollbar::-webkit-scrollbar-thumb { 
      background: var(--accent); 
      border-radius: 10px; 
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    @keyframes typing {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes typing-dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .typing-animation {
      animation: typing 1.5s infinite;
    }

    .typing-dots::after {
      content: '...';
      animation: typing-dots 1.5s infinite;
    }

    /* Animations */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slide-in-from-bottom {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: fade-in 0.5s ease-out;
    }

    .fade-in {
      animation: fade-in 0.5s ease-out;
    }

    .slide-in-from-bottom-4 {
      animation: slide-in-from-bottom 0.5s ease-out;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Selection */
    ::selection {
      background-color: rgba(139, 92, 246, 0.3);
    }

    /* No scrollbar - глобально скрываем скроллбар */
    * {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE и Edge */
    }
    
    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
      width: 0;
      height: 0;
    }
    
    /* Класс для явного скрытия скроллбара (если нужно) */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Focus visible */
    *:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div class="bg-glow"></div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
